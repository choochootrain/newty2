  <head>
    <meta charset="utf-8" />

    <!-- Set the viewport width to device width for mobile -->
    <meta name="viewport" content="width=device-width" />

    <title>{% block title %}Project Name{% endblock %}</title>
    
    <!-- Included CSS Files -->
    <!--    <link rel="stylesheet" href="/static/css/custom-theme/jquery-ui-1.8.18.custom.css"> -->
     <link rel="stylesheet" href="/static/css/custom-theme/jquery-ui-1.8.18.custom.css">
    <link rel="stylesheet" href="/static/css/foundation.css">
    <link rel="stylesheet" href="/static/css/app.css">
    <link rel="stylesheet" href="/static/css/jquery.autocomplete.css">
    <!--    <link rel="stylesheet" href="/static/css/campus-tutor.css"> -->
    <!--[if lt IE 9]>
	<link rel="stylesheet" href="stylesheets/ie.css">
	<![endif]-->


    <!-- IE Fix for HTML5 Tags -->
    <!--[if lt IE 9]>
	<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
	<![endif]-->

  </head>
  {% csrf_token  %}

  <body id="body">

    <div id="big_container">
      <div id="header" class="container">
	<div class="row" style="max-width:85%">
	  <div class="three columns">
	    <h1 class="white logotext" id="title_font">Project Name</h1>
	  </div>
	  <div class="three columns" id="search_bar">
	    <form class="nice">
	      <input id="search_input" class="medium input-text" type="text" placeholder="  Search" />
	    </form>
	  </div>
	  <div class="six columns" id="login_forms">
	    {% if is_authenticated %}
	    <form id="login_form" class="nice hidden">
	      <table align="right">
		<tr>
		  <td><input id="username_login" class="small input-text" type="text" placeholder="Email" /></td>
		  <td><input id="password_login" class="small input-text" type="password" placeholder="Password" /></td>
		  <td><a href="javascript:void(0);" id="login" class="nice small blue button radius">Log In</a></td>
		  <td><a href="javascript:void(0);" id="click_signup" class="nice small blue button radius">Sign Up</a></td>
		</tr>
	      </table>
            </form>
            <form id="logout_form" class="nice">
	      <table align="right">
		<tr>
		  <td id="welcome_name" style="white-space: nowrap"> <h3 class='white'> {{username}} </h3> </td>
		  <td><a href="javascript:void(0);" id="logout" class="nice small blue button radius">Log Out</a></td>
		</tr>
	      </table>
            </form>
            {% else %}
	    <form id="login_form" class="nice">
	      <table align="right">
		<tr>
		  <td><input id="username_login" class="small input-text" type="text" placeholder="Email" /></td>
		  <td><input id="password_login" class="small input-text" type="password" placeholder="Password" /></td>
		  <td><a href="javascript:void(0);" id="login" class="nice small blue button radius">Log In</a></td>
		  <td><a href="javascript:void(0);" id="click_signup" class="nice small blue button radius">Sign Up</a></td>
		</tr>
	      </table>
            </form>
            <form id="logout_form" class="nice hidden">
	      <table align="right">
		<tr>
		  <td id="welcome_name" style="white-space: nowrap"> </td>
		  <td><a href="javascript:void(0);" id="logout" class="nice small blue button radius">Log Out</a></td>
		</tr>
	      </table>
            </form>
	    {% endif %}

	  </div>
	</div>
	
      </div>

      {% block content %}{% endblock %}

      <footer id="footer">
        <b>Copyright 2012 Lu Cheng</b>
      </footer>
    </div>


    <!-- Included JS Files -->
    <script src="/static/js/jquery/jquery.min.js"></script>
    <script src="/static/js/jquery/jquery-ui-1.8.18.custom.min.js"></script>

    <script src="/static/js/jquery/jquery.ui.core.js"></script>
    <script src="/static/js/jquery/jquery.ui.widget.js"></script>
    <script src="/static/js/jquery/jquery.ui.position.js"></script>
    <script src="/static/js/jquery/jquery_ui_dialog.js"></script>
    <script src="/static/js/jquery/autocomplete.js"></script>


    <script src="/static/js/modernizr.foundation.js"></script>
    <script src="/static/js/foundation.js"></script>
    <script src="/static/js/app.js"></script>
    <script src="/static/js/my.js"></script>
    <script src="/static/js/autocomplete_search.js"></script>
    <script src="static/js/flot/jquery.flot.js"></script>
    <script src="/static/js/timeline.js"></script>

  </body>
</html>
